
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomShop Builder Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body { 
            transition: background 0.5s ease, color 0.5s ease; 
            overflow-x: hidden; 
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* Couleur de secours pour éviter le flash blanc pur */
        }
        .font-modern { font-family: 'Inter', sans-serif; }
        .font-elegant { font-family: 'Playfair Display', serif; }
        .font-tech { font-family: 'Space Grotesk', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        button, input, textarea, .card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.05); }
        ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.2); }
    </style>
